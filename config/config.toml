[[rules]]
id = "Detected GitHub Application Token"
description = "The scanner has detected the presence of a GitHub Application Token embedded in the codebase. This token is typically used for authentication in GitHub App integrations, enabling a wide range of actions within repositories. If exposed, it could potentially compromise the security and integrity of your GitHub applications and associated source code. It is crucial to handle such tokens with strict confidentiality to maintain the security posture of your software development environment."
regex = '''(ghu|ghs)_[0-9a-zA-Z]{36}'''
keywords = [
    "ghu_","ghs_",
]

[[rules]]
id = "Detected GitHub Fine-Grained Personal Access Token"
description = "The scanner has detected a GitHub Fine-Grained Personal Access Token within the codebase. These tokens are designed for more granular permissions compared to traditional Personal Access Tokens, providing tailored access to specific repositories and actions. However, if such tokens are not properly secured or are inadvertently exposed, they could pose a significant risk by potentially allowing unauthorized access to repositories, leading to unauthorized code alterations or data exposure. Ensuring the secure handling and storage of these tokens is paramount to safeguard the integrity of your codebase and repository access controls."
regex = '''github_pat_[0-9a-zA-Z_]{82}'''
keywords = [
    "github_pat_",
]

[[rules]]
id = "Detected GitHub OAuth Access Token"
description = "The scanner has detected a GitHub OAuth Access Token within the codebase. These tokens are integral to the OAuth authentication process, facilitating third-party integrations and interactions with GitHub accounts and services. While they enable powerful integrations, their exposure can lead to significant security vulnerabilities, potentially compromising the associated GitHub account integrations and leading to unauthorized data access or data leaks. Proper management and protection of OAuth Access Tokens are crucial to prevent unauthorized access and maintain the integrity and security of your integrations and data."
regex = '''gho_[0-9a-zA-Z]{36}'''
keywords = [
    "gho_",
]

[[rules]]
id = "Detected GitHub Personal Access Token"
description = "The scanner has detected a GitHub Personal Access Token embedded in the codebase. These tokens are used to authenticate to GitHub, providing access to repositories and enabling various operations within them. If exposed, these tokens could lead to unauthorized repository access and potential exposure of sensitive content. It is crucial for the security and confidentiality of your codebase that these Personal Access Tokens are handled with utmost care and stored securely to prevent unauthorized access and safeguard sensitive information."
regex = '''ghp_[0-9a-zA-Z]{36}'''
keywords = [
    "ghp_",
]

[[rules]]
id = "Detected GitHub Refresh Token"
description = "The scanner has detected a GitHub Refresh Token embedded within the codebase. Refresh tokens are part of the OAuth authentication process, designed to safely extend authentication sessions and maintain access to GitHub services without frequent re-authentication. However, if these tokens are compromised or improperly exposed, they could enable prolonged unauthorized access to GitHub services, potentially leading to security vulnerabilities. Ensuring the secure handling and confidentiality of GitHub Refresh Tokens is vital to prevent unauthorized access and protect the integrity of your GitHub services and data."
regex = '''ghr_[0-9a-zA-Z]{36}'''
keywords = [
    "ghr_",
]

[[rules]]
id = "Detected GitLab Personal Access Token"
description = "The scanner has detected a GitLab Personal Access Token embedded in the codebase. Personal Access Tokens in GitLab are used to grant tailored access to GitLab repositories, allowing various operations and integrations without using a password. If these tokens are not securely managed and accidentally exposed, they could risk unauthorized access to GitLab repositories, leading to potential codebase exposure and security breaches. It is imperative to handle these tokens with the highest level of security to ensure the protection of your repositories and maintain the confidentiality of your codebase."
regex = '''glpat-[0-9a-zA-Z\-\_]{20}'''
keywords = [
    "glpat-",
]

[[rules]]
id = "Detected GitLab Pipeline Trigger Token"
description = "The scanner has detected a GitLab Pipeline Trigger Token within the codebase. These tokens are specifically used to trigger CI/CD pipelines in GitLab, automating code builds, tests, and deployments. If improperly secured or exposed, these tokens could potentially compromise continuous integration workflows and project security, leading to unauthorized pipeline executions or alterations. Ensuring the secure management and storage of Pipeline Trigger Tokens is crucial to maintain the integrity and security of your continuous integration and deployment processes."
regex = '''glptt-[0-9a-f]{40}'''
keywords = [
    "glptt-",
]

[[rules]]
id = "Detected GitLab Runner Registration Token"
description = "The scanner has detected a GitLab Runner Registration Token embedded in the codebase. These tokens are crucial for registering new runners in GitLab, which are agents that automate the execution of CI/CD pipelines. Exposure of these tokens can pose a significant risk to the integrity of your CI/CD pipelines by potentially allowing unauthorized runner registrations, leading to unauthorized access or malicious alterations to the pipeline processes. It is essential to ensure the confidentiality and secure handling of Runner Registration Tokens to protect your CI/CD infrastructure and maintain robust pipeline security."
regex = '''GR1348941[0-9a-zA-Z\-\_]{20}'''
keywords = [
    "gr1348941",
]

