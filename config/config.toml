id = "Detected Zendesk Secret Key"
description = "The scanner has detected a Zendesk Secret Key within the codebase. These keys are crucial for securing access to Zendesk's customer support services, including ticketing and customer interaction management. If these secret keys are not securely managed or are inadvertently exposed, they could risk unauthorized access to customer support services and sensitive ticketing data, potentially compromising the privacy and integrity of customer interactions. Ensuring the secure handling, storage, and management of Zendesk Secret Keys is crucial to protect your customer support services and safeguard sensitive data."
regex = '''(?i)(?:zendesk)(?:[0-9a-z\-_\t .]{0,20})(?:[\s|']|[\s|"]){0,3}(?:=|>|:{1,3}=|\|\|:|<=|=>|:|\?=)(?:'|\"|\s|=|\x60){0,5}([a-z0-9]{40})(?:['|\"|\n|\r|\s|\x60|;]|$)'''
keywords = [
    "zendesk",
]